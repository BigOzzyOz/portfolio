<div class="skill-container">
  @for(skill of skillsKnown; track $index) {
    <div class="skill">
      <img src="{{skill.img}}" alt="{{skill.name}}">
      <p>{{skill.name}}</p>
    </div>
  }
  <div class="continue" (mouseover)="source = 'assets/icons/skills/continually-learning.png'"
    (mouseout)="source = 'assets/icons/skills/continually-learning-orange.png'">
    <img [src]="source" alt="learning">
    <p>{{ls.skills[ls.language]['continue']}}</p>
    <div class="continue-window">
      <p>{{ls.skills[ls.language]['focus']}}</p>
      @for(skill of skillsFocus; track $index) {
        <div class="skill-small">
          <img src="{{skill.img}}" alt="{{skill.name}}">
          <p>{{skill.name}}</p>
        </div>
      }
    </div>
  </div>
</div>
